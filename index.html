<!DOCTYPE html>
<html>
    <head>
        <title>job application form</title>
        <link rel="stylesheet" herf="style.css">
    </head>
    <body>
        <center>job application Form</center>
            <form action="">
                <fieldset>
                    <legend>personal Informantion</legend>
                    <table>
                        <tr>
                            <td><label for="">First name</label></td>
                            <td><input type="text" required id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="name">Last name</label></td>
                            <td><input type="text" required id="name"></td>
                        </tr>
                        <tr>
                            <td><label for="">Date of Birth</label></td>
                            <td><input type="date" required id="date"><br></td>
                        </tr>
                        <tr>
                            <td><label>Gender</label></td>
                            <td><input type="radio" required name="gender">
                                <label for="Male">Male</label>
                                <input type="radio" required name="gender">
                                <label for="Female">Female</label>
                                <input type="radio" required name="gender">
                                <label for="radio">Other</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Upload Picture</label></td>
                            <td><input type="file" required name="file"></td>
                        </tr>
                    </table> 
                </fieldset>
                <fieldset>
                    <legend>Contact Informantion</legend>
                    <table>
                        <tr>
                            <td><label for="email">Email*</label></td>
                            <td><input type="email"required name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="Phone">Phone Number</label></td>
                            <td><input type="text" required name="Phone" placeholder="10-digit Number"></td>
                        </tr>
                        <tr>
                            <td><label for="Address"></label>Address</td>
                            <td><textarea name="Address" id="Address"></textarea></tr>
                        </tr>
                        <tr>
                            <td><label for="">Country</label></td>
                            <td><select name="Country" id="Country" placeholder="select">
                                <option value="">INDIA</option>
                                <option value="">USA</option>
                                <option value="">CHINA</option>
                                <option value="">ENGlAND</option>
                            </select></td>   
                        </tr>
                    </table>
                </fieldset> 
                <fieldset>
                    <legend>Job Preferences</legend>
                    <table>
                        <tr>
                            <td><label for="">Preferred Role</label></td>
                            <td><input type="text" required ></td>
                        </tr>
                        <tr>
                            <td><label for="">Expected Salary</label></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td><label for="">Preferred Locations</label>
                                <td>
                                    <input type="checkbox" required id="Bangalore">Bangalore
                                    <input type="checkbox" required>Delhi
                                    <input type="checkbox" required>Remote
                                    <input type="checkbox" required>Pune
                                </td>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Willing to Relocate ?</label></td>
                            <td><input type="checkbox" name="" id=""></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Create Account</legend>
                    <table>
                        <tr>
                            <td><label for="">Password*</label></td>
                            <td><input type="password" name="" id=""></td>
                        </tr>
                        <tr>
                            <td><label for="">Confirm Password*</label></td>
                            <td><input type="password" name="" id=""></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Resume</legend>
                    <table>
                        <tr>
                            <td><label for="file">Upload Resume(PDF only)*</label></td>
                            <td><input type="file" name="" id=""></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Agreement</legend>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="" id="">I agree to the terms and conditions*</td> 
                        </tr>
                        <tr>
                            <td>
                                <button>Submit Application</button>
                                <button>Reset Form</button>
                            </td> 
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d228.0771275473597!2d80.31637147467588!3d15.793712500000009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4a4504bf6e70a1%3A0xb1d0022876af846c!2sDesaipeta%20Park!5e1!3m2!1sen!2sin!4v1747236357140!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" height="300" width="400"></iframe>
                </fieldset>
            </form>

    </body>
</html>
